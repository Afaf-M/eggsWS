<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table</title>
</head>
<body>
    <h1>Periodic Table</h1>
    <table border="1">
        <tr>
            <th>1</th>
            <th>1</th>
            <th colspan="16"></th>
            <th>17</th>
            <th>18</th>
        </tr>
        <tr>
            <td>1</td>
            <td>H</td>
            <td>Hydrogen</td>
            <td>2</td>
            <td>He</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Li</td>
            <td>Lithium</td>
            <td>Be</td>
            <td>Beryllium</td>
            <td colspan="10"></td>
            <td>B</td>
            <td>C</td>
            <td>N</td>
            <td>O</td>
            <td>F</td>
            <td>Ne</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Na</td>
            <td>Sodium</td>
            <td>Mg</td>
            <td>Magnesium</td>
            <td colspan="10"></td>
            <td>Al</td>
            <td>Si</td>
            <td>P</td>
            <td>S</td>
            <td>Cl</td>
            <td>Ar</td>
        </tr>
        <!-- Add more rows for other elements -->
        <tr>
            <td>117</td>
            <td>Ts</td>
            <td>Tennessine</td>
            <td colspan="14"></td>
            <td>Og</td>
            <td>Oganesson</td>
        </tr>
    </table>
</body>
</html>
